<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Oh my food</title>
</head>
<body>
    <header>
        <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo" title="logo oh my food">
        <div class="adress_city">
            <i class="fas fa-map-marker-alt" title="Icon de carte"></i>
            <span>Paris, Belleville</span>
        </div>
    </header>

    <section class="container container-explor">
        <h1>Réservez le menu qui vous convient</h1>
        <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
        <button class="btn-explor">Explorer nos restaurants</button>
    </section>

    <section class="container container-fonction">
        <h2>Fonctionnement</h2>
        <div>
           <button class="btn-fonction">
            <span>1</span>
            <i class="fas fa-mobile-alt"></i>
            <span>Choississez un restaurant</span>
            </button>
            <button class="btn-fonction">
                <span>2</span>
                <i class="fas fa-list-ul"></i>
                <span>Composez votre menu</span>
            </button>
            <button class="btn-fonction">
                <span>3</span>
                <i class="fas fa-store"></i>
                <span>Dégustez au restaurant</span>
            </button> 
        </div>
        
    </section>

    <section class="container container-restau">

    </section>

    <footer>

    </footer>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
