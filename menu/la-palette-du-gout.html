<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <title>La palette du goût</title>
</head>
<body>
    <header class="header-menu">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo" title="logo oh my food" />
        <span></span>
    </header>
    <section class="container">
        <div class="img-menu">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" title="Photo repas" />
        </div>
        <div class="contenant-menu">
            <div class="title-menu">
                <h2>La palette du goût</h2>
                <div class="heart-wrapper">
                    <i class="far fa-heart heart-bw"></i>
                    <i class="fas fa-heart heart-color"></i>
                </div> 
            </div> 
            <h3>ENTRÉES</h3>
            <div class="dish animation-delay-1">
                <div class="dish-text">
                    <span class="text-name">Fricassée d'escargot</span>
                    <span class="text-details">Au piment d'Espelette</span>
                </div>
                <div class="text-price">25€</div>
                <button class="slide-right">
                    <i class="fas fa-check-circle rotate-center"></i>
                </button>
            </div>
            <div class="dish animation-delay-2">
                <div class="dish-text">
                    <span class="text-name">Foie gras de canard mi-cuit</span>
                    <span class="text-details">Et ses copeaux de truffe noire</span>
                </div>
                <div class="text-price">35€</div>
                <button class="slide-right">
                    <i class="fas fa-check-circle rotate-center"></i>
                </button>
            </div>
            <div class="dish animation-delay-3">
                <div class="dish-text">
                    <span class="text-name">Oeuf au plat</span>
                    <span class="text-details">Assaisonné à la truffe sur lit de caviar</span>
                </div>
                <div class="text-price">20€</div>
                <button class="slide-right">
                    <i class="fas fa-check-circle rotate-center"></i>
                </button>
            </div>

            <div class="direction-btn-menu">
                <button class="btn-explor btn-menu">Commander</button>
            </div>
        </div>
        
        
    </section>
    <footer class="footer-menu">
        <div class="container">
            <h2>ohmyfood</h2> 
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </div>
    </footer>  
</body>
</html>
